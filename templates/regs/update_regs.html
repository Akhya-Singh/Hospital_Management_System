<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add_Patient</title>
  </head>
  <body>
    {% include 'regs/navbar.html' %}
    <h1 class="text-center my-3">Update Patient</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <form action="/regs/do-update-regs/{{regs.id}}" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="pid">PID</label>
                                <input name="reg_pid" type="text" id="pid" class="form-control" placeholder="Enter Patient ID" required value="{{regs.pid}}">
                            </div>
                            <div class="md-3">
                                <label for="name">Name</label>
                                <input name="reg_name" type="text" id="name" class="form-control" placeholder="Enter Name of the Patient" required value="{{regs.name}}">
                            </div>
                            <div class="md-3">
                                <label for="phone">Phone</label>
                                <input name="reg_phone" type="text" id="phone" class="form-control" placeholder="Enter Phone number" required value="{{regs.phone}}">
                            </div>
                            <div class="md-3">
                                <label for="condition">Condition</label>
                                <textarea name="reg_condition" id="condition" rows="3" class ="form-control" placeholder="Enter Condition of the Patient">{{regs.condition}}</textarea>
                            </div>
                            <div class="md-3">
                                <label for="prescription">Prescription</label>
                                <textarea name="reg_prescription" id="condition" rows="3" class ="form-control" placeholder="Enter Prescription">{{regs.prescription}}</textarea>
                            </div>
                            <div class="container text-center my-3">
                                <button class="btn btn-success">
                                    Update Patient
                                </button>
                            </div>
                            
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
